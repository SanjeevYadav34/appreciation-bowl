<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’“Web of ComplimentsðŸ’“</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #f9a1bc, #fbc2eb);
      height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      text-align: center;
    }

    .birthday-message {
      font-family: 'Pacifico', cursive;
      font-size: 6.5vw;
      color: #fff;
      margin-top: 40px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px #c2185b;
      animation: fadeIn 2s ease-in-out;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: white;
      font-size: 7vw;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px #d81b60;
    }

    button {
      padding: 18px 40px;
      font-size: 6vw;
      border: none;
      border-radius: 50px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, background-color 0.3s ease;
      animation: bounce 2s infinite;
    }

    button:hover {
      background-color: #e91e63;
      transform: scale(1.05);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #message {
      margin-top: 50px;
      font-size: 5.5vw;
      color: #880e4f;
      text-align: center;
      opacity: 0;
      transform: scale(0);
      max-width: 90%;
      line-height: 1.6;
      padding: 30px 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 25px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      animation-fill-mode: forwards;
    }

    #message.show {
      animation: tiltPaper 2s ease forwards;
    }

    @keyframes tiltPaper {
      0% {
        transform: scale(0) rotateX(90deg) rotateY(90deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotateX(0deg) rotateY(0deg);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="birthday-message">ðŸŽ‰ Happy Birthday Prangya ðŸŽ‰</div>
  <h1>ðŸ’“Web of ComplimentsðŸ’“</h1>
  <button onclick="showAppreciation()">Show Compliment</button>
  <div id="message"></div>

  <script>
    const messages = [
      "You are like a big sister to me which I never had but always wanted ðŸ¥²",
      "Prangya you are a true blessing in our lifeðŸŒ·",
      "Our life feels lighter when you are with usðŸ˜‡",
      "Compliment chhodo prangya meri shadi ke liye ek ladki dhundo na -Kavi Komal NalawadeðŸ‘¸"
    ];

    function showAppreciation() {
      const messageEl = document.getElementById('message');
      const randomIndex = Math.floor(Math.random() * messages.length);
      messageEl.classList.remove('show');
      setTimeout(() => {
        messageEl.innerText = messages[randomIndex];
        messageEl.classList.add('show');
      }, 100);
    }
  </script>

</body>
</html>
